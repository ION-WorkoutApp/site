<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ION Workout App - Coming Soon!">
    <title>ION Workout App - Coming Soon</title>
    <style>
        /* reset default styles */
        body,
        h1,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            transition: background-color 0.5s, color 0.5s;
        }

        /* dark theme styles */
        body.dark {
            background: linear-gradient(120deg, #1A1A1D, #121212);
            color: #f0f0f0;
        }

        /* light theme styles */
        body.light {
            background: linear-gradient(120deg, #f5f5f5, #e0e0e0);
            color: #333;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            transition: color 0.5s;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            transition: color 0.5s;
        }

        .email-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .email-input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.5s, color 0.5s, border-color 0.5s;
        }

        body.dark .email-input {
            background-color: #2B2B2B;
            color: #f0f0f0;
            border-color: #444;
        }

        body.light .email-input {
            background-color: #fff;
            color: #333;
            border-color: #ccc;
        }

        .notify-btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark .notify-btn {
            background-color: #00D1FF;
            color: #121212;
        }

        body.light .notify-btn {
            background-color: #0078FF;
            color: #fff;
        }

        .notify-btn:hover {
            transform: scale(1.1);
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: transform 0.3s, color 0.3s;
        }

        body.dark .social-links a {
            color: #00D1FF;
        }

        body.light .social-links a {
            color: #0078FF;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            transition: color 0.5s;
        }

        body.dark footer {
            color: #666;
        }

        body.light footer {
            color: #333;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            padding: 0;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            transform: rotate(-25deg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        body.dark .theme-toggle {
            background-color: #444;
            color: #f0f0f0;
        }

        body.light .theme-toggle {
            background-color: #ccc;
            color: #333;
        }

        .theme-toggle:hover {
            transform: rotate(20deg);
        }

        a[aria-label="GitHub"] svg,
        a[aria-label="GitHub"] img {
            transition: transform 0.3s;
        }

        a[aria-label="GitHub"]:hover svg,
        a[aria-label="GitHub"]:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body class="dark">

    <script>
        const toggleButton = document.querySelector('.theme-toggle');
        const body = document.body;

        // load theme preference from localStorage
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.classList.add(savedTheme);
        toggleButton.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

        toggleButton.addEventListener('click', () => {
            const isDark = body.classList.toggle('dark');
            body.classList.toggle('light', !isDark);
            const theme = isDark ? 'dark' : 'light';
            toggleButton.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', theme);
        });
    </script>
